# dubplate version: v0.5.1

workspace:

  base: /go/src
  path: github.com/glynternet/etcd-osc-gateway


pipeline:

  run-unit-tests:
    image: golang:1.10.4
    commands:
      - go test -v -race ./...

  # drone mounts the root directory of the repository to the container and sets
  # it as the working directory
  run-linters:
    image: glynhanmer/go-linters:1.10.3-alpine3.7-v0.2.0
    environment:
      - CONCURRENCY=2

  build-binaries:
    image: golang:1.10.4
    commands:
      - make binaries
    # set DOCKER_USERNAME if using docker.Makefile
    # environment:
      # - DOCKER_USERNAME=
