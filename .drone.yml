# dubplate version: v0.5.2

workspace:

  base: /go/src
  path: github.com/glynternet/etcd-osc-gateway


pipeline:

  run-unit-tests:
    image: golang:1.13.6
    commands:
      - go test -v -race ./...

  # drone mounts the root directory of the repository to the container and sets
  # it as the working directory
  run-linters:
    image: golangci/golangci-lint:v1.22.2-alpine
    commands:
      - golangci-lint run -v

  build-binaries:
    image: golang:1.13.6
    commands:
      - make binaries
    # set DOCKER_USERNAME if using docker.Makefile
    # environment:
      # - DOCKER_USERNAME=
